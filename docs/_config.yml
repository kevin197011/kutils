title: kutils Wiki
baseurl: "/kutils/docs"
markdown: kramdown
permalink: pretty
theme: null
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-gist
exclude: ["yardoc", "Gemfile", "Gemfile.lock"]
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter: rouge
  hard_wrap: false
  auto_ids: true
  toc_levels: 1..3
show_downloads: false