name: Docs

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2
          bundler-cache: true
      - name: Install dependencies
        run: bundle install --jobs 4 --retry 3
      - name: Generate docs (API/USAGE)
        run: |
          mkdir -p public
          cp docs/API.md public/
          cp docs/USAGE.md public/
          mkdir -p public/yardoc
          cp docs/API.md public/yardoc/
          cp docs/USAGE.md public/yardoc/
      - name: Generate YARD API docs
        run: |
          bundle exec yard doc --output-dir public/yardoc
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public